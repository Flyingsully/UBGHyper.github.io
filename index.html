<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/light.css" id="themeStyle" />
    <script src="config/main.js" type="module"></script>
</head>
<body>
    <div class="center">
        <h1 id="title"></h1>
    </div>
    <div id="gamesContainer"></div>
    <div class="center">
        <p>
            Made by Fibble | credit:native 
            <a href="https://github.com/UBGHyper/UBGHyper.github.io/">UBG Hyper</a>
        </p>
    </div>
        <div class="fixed-bottom-bar">
            <div class="toggle-container">
                <label for="themeToggle">Toggle Dark/Light Mode</label>
                    <div class="toggle">
                <br>
            <input type="checkbox" id="themeToggle" />
                    <span class="slider"></span>
                        <label id="toggleSwitch">
                <input type="checkbox" id="toggleInput">
                <span class="slider"></span>
                            <br>
                            <br>
                            <br>
            </div>
            <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
            </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';

            // Set initial theme
            setTheme(currentTheme);
            themeToggle.checked = currentTheme === 'dark';

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.getElementById('themeStyle').setAttribute('href', 'config/dark.css');
                } else {
                    document.getElementById('themeStyle').setAttribute('href', 'config/light.css');
                }
                localStorage.setItem('theme', theme);
            }
        });

                toggleInput.addEventListener('change', () => {
            if (toggleInput.checked) {
                // Change the favicon and title for the "on" state
                faviconLink.href = "../assets/icons/googleclassroom.ico"; // Replace with your "on" favicon
                document.title = "Google Classroom"; // Replace with your "on" title
            } else {
                // Change back to the default favicon and title
                faviconLink.href = "../assets/icons/ubghyper.ico"; // Replace with your default favicon
                document.title = "UBGHyper"; // Replace with your "off" title
            }
        });
    </script>
</body>
</html>
