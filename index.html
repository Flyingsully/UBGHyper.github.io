<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/light.css" id="themeStyle" />
    <link rel="icon" href="../assets/icons/ubghyper.ico" id="faviconLink">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }
        .center {
            text-align: center;
            margin: 20px 0;
        }
        #gamesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .game-card {
            background: white;
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0; /* Keep it fixed at the bottom */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(155, 57, 34, 0.5); /* Semi-transparent background */
            border: 2px solid #9B3922; /* Outline color */
            border-radius: 10px;
            padding: 2px 10px; /* Thinner padding */
            height: 30px; /* Set a fixed height */
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Adjust margin */
            gap: 5px; /* Space between toggle and label */
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #87ceeb;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        input:checked + .slider {
            background-color: #555;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            border-radius: 50%;
            background: white;
            transition: transform 0.3s;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        input[type="text"] {
            padding: 5px; /* Adjusted for a thinner look */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            margin-left: 10px;
        }
        input[type="text"]:focus {
            border-color: #66bb6a;
            outline: none;
        }
    </style>
    <script src="config/main.js" type="module"></script>
</head>
<body>
    <div class="center">
        <h1 id="title">Welcome to UBG Hyper</h1>
    </div>
    <div id="gamesContainer">
        <div class="game-card">Game 1</div>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
    </div>
    <div class="center">
        <p>
            Made by Fibble | credit: native 
            <a href="https://github.com/UBGHyper/UBGHyper.github.io/">UBG Hyper</a>
        </p>
    </div>
    <div class="fixed-bottom-bar" id="bottomBar">
<div class="toggle-container">
    <label for="themeToggle">Toggle Dark/Light Mode</label>
    <div class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
    </div>
</div>
<div class="toggle-container">
    <label for="tabToggle">Toggle Tab Icon/Title</label>
    <div class="toggle">
        <input type="checkbox" id="tabToggle" />
        <span class="slider"></span>
    </div>
</div>
        <div class="center">
            <input type="text" id="searchInput" placeholder="Search games" />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const tabToggle = document.getElementById('tabToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            const bottomBar = document.getElementById('bottomBar');
            const faviconLink = document.getElementById('faviconLink');

            // Set initial theme
            setTheme(currentTheme);
            themeToggle.checked = currentTheme === 'dark';

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });

            tabToggle.addEventListener('change', () => {
                if (tabToggle.checked) {
                    faviconLink.href = "../assets/icons/googleclassroom.ico";
                    document.title = "Google Classroom";
                } else {
                    faviconLink.href = "../assets/icons/ubghyper.ico";
                    document.title = "UBGHyper";
                }
            });

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.getElementById('themeStyle').setAttribute('href', 'config/dark.css');
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#fff';
                } else {
                    document.getElementById('themeStyle').setAttribute('href', 'config/light.css');
                    document.body.style.backgroundColor = '#f9f9f9';
                    document.body.style.color = '#000';
                }
                localStorage.setItem('theme', theme);
            }
        });
    </script>
</body>
</html>
