<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/light.css" id="themeStyle" />
    <script src="config/main.js" type="module"></script>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game {
            display: inline-block;
            margin: 10px;
        }

        .game img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Fixed Bottom Bar Styles */
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 id="title"></h1>
    </div>
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    <div id="gamesContainer"></div>
    <div class="center">
        <p>
            Made by Fibble & Flyingsully | credit:native
            <a href="https://github.com/UBGHyper/UBGHyper.github.io/">UBG Hyper</a>
        </p>
    </div>
    
    <div class="toggle-container">
        <label for="themeToggle">Toggle Dark/Light Mode</label>
        <div class="toggle">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
        </div>
    </div>

    <div class="fixed-bottom-bar">
        <p>Always visible footer content here</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';

            // Set initial theme
            setTheme(currentTheme);
            themeToggle.checked = currentTheme === 'dark';

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.getElementById('themeStyle').setAttribute('href', 'config/dark.css');
                } else {
                    document.getElementById('themeStyle').setAttribute('href', 'config/light.css');
                }
                localStorage.setItem('theme', theme);
            }
        });
    </script>
</body>
</html>
