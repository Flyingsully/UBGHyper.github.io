<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="config/light.css" id="themeStyle" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, color 0.3s;
        }
        .center {
            text-align: center;
            margin: 20px 0;
        }
        #gamesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .game-card {
            background: white;
            border-radius: 10px 10px 20px 20px; /* Rounded bases */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .fixed-bottom-bar {
            position: fixed;
            bottom: -60px; /* Start hidden below the viewport */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: bottom 0.3s ease;
            z-index: 1000;
        }
        .fixed-bottom-bar.show {
            bottom: 20px; /* Position when visible */
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
            gap: 10px; /* Space between toggle and label */
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #87ceeb; /* Sky blue for light mode */
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        input:checked + .slider {
            background-color: #555; /* Dark grey for dark mode */
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            border-radius: 50%;
            background: white;
            transition: transform 0.3s;
        }
        input:checked + .slider:before {
            transform: translateX(25px);
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            margin-left: 10px; /* Space between input and toggle */
        }
        input[type="text"]:focus {
            border-color: #66bb6a;
            outline: none;
        }
    </style>
    <script src="config/main.js" type="module"></script>
</head>
<body>
    <div class="center">
        <h1 id="title">Welcome to UBG Hyper</h1>
    </div>
    <div id="gamesContainer">
        <!-- Example Game Cards -->
        <div class="game-card">Game 1</div>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
    </div>
    <div class="center">
        <p>
            Made by Fibble | credit: native 
            <a href="https://github.com/UBGHyper/UBGHyper.github.io/">UBG Hyper</a>
        </p>
    </div>
    <div class="fixed-bottom-bar" id="bottomBar">
        <div class="toggle-container">
            <label for="themeToggle">Toggle Dark/Light Mode</label>
            <div class="toggle">
                <input type="checkbox" id="themeToggle" />
                <span class="slider"></span>
            </div>
        </div>
        <div class="center">
            <input type="text" id="searchInput" placeholder="Search games" />
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            const bottomBar = document.getElementById('bottomBar');

            // Set initial theme
            setTheme(currentTheme);
            themeToggle.checked = currentTheme === 'dark';

            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                setTheme(newTheme);
            });

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.getElementById('themeStyle').setAttribute('href', 'config/dark.css');
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#fff';
                } else {
                    document.getElementById('themeStyle').setAttribute('href', 'config/light.css');
                    document.body.style.backgroundColor = '#f9f9f9';
                    document.body.style.color = '#000';
                }
                localStorage.setItem('theme', theme);
            }

            // Show/hide bottom bar on hover
            document.body.addEventListener('mousemove', (event) => {
                if (event.clientY > window.innerHeight - 50) {
                    bottomBar.classList.add('show');
                } else {
                    bottomBar.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
