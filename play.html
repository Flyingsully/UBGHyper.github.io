<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe with Game Title</title>
    <link id="favicon" rel="icon" href="default-icon.ico" type="image/x-icon"> <!-- Default favicon -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameFrame {
            border: 5px solid #3498db; /* Change color here */
            width: 80%;
            height: 80%;
            transition: all 0.3s ease; /* Smooth transition */
        }
        #controls {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        #fullscreenBtn {
            margin-right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #toggleSwitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        #toggleSwitch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        #toggleSwitch input:checked + .slider {
            background-color: #3498db;
        }
        #toggleSwitch input:focus + .slider {
            box-shadow: 0 0 1px #3498db;
        }
        #toggleSwitch input:checked + .slider:before {
            transform: translateX(26px);
        }
        #gameTitle {
            font-size: 20px;
            font-weight: bold;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="fullscreenBtn">Go Fullscreen</button>
        <label id="toggleSwitch">
            <input type="checkbox" id="toggleInput">
            <span class="slider"></span>
        </label>
        <div id="gameTitle">Game Title Here</div>
    </div>
    <iframe id="gameFrame" src="" frameborder="0"></iframe>
